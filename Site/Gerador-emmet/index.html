  <section class="comprimento">
    <button class="botao2
  " onclick="window.location.href='../'">Voltar para a página principal</button>
    <form>
      <label for="prefixo">Prefixo:</label>
      <input placeholder="Digite aqui o texto que puxará o seu código" type="text" id="prefixo">
      <br>
      <label for="descricao">Descrição do snippet:</label>
      <br>
      <input type="text" id="descricao" placeholder="Aqui entrará uma breve descrição do que se trata seu código.">
      <br>
      <label for="snippet">Digite seu código:</label>
      <br>
      <textarea id="snippet"></textarea>
      <br>
      <button type="button" onclick="gerarCodigo()">Gerar código</button>
    </form>
    <pre class="hljs json" id="codigo-gerado"><code id="codigo"></code></pre>
  </section>
